<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Strategy Architect</title>
    <!-- Tailwind CSS para um design moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Biblioteca para renderizar Markdown (para formatar a resposta do AI) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Estilo para a fonte e melhorias visuais */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Animação para o indicador de "a pensar" */
        .dot-flashing {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4f46e5;
            color: #4f46e5;
            animation: dotFlashing 1s infinite linear alternate;
            animation-delay: .5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
        }
        .dot-flashing::before {
            left: -15px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4f46e5;
            color: #4f46e5;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 15px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4f46e5;
            color: #4f46e5;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 1s;
        }
        @keyframes dotFlashing {
            0% {
                background-color: #4f46e5;
            }
            50%, 100% {
                background-color: #c7d2fe;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-2xl flex flex-col h-[90vh]">
        <!-- Cabeçalho da Aplicação -->
        <header class="bg-indigo-600 text-white p-4 rounded-t-2xl shadow-md">
            <h1 class="text-2xl font-bold text-center">AI Strategy Architect</h1>
            <p class="text-center text-sm text-indigo-200">O seu conselheiro para oportunidades de negócio com IA</p>
        </header>

        <!-- Área da Conversa -->
        <main id="chat-container" class="flex-1 p-6 overflow-y-auto space-y-6">
            <!-- As mensagens serão adicionadas aqui dinamicamente -->
        </main>

        <!-- Indicador de "a pensar" -->
        <div id="loading-indicator" class="hidden p-6 flex justify-center items-center">
            <div class="dot-flashing"></div>
        </div>

        <!-- Área de Input -->
        <footer class="p-4 border-t border-gray-200 bg-gray-50 rounded-b-2xl">
            <div class="flex items-center space-x-4">
                <input type="text" id="user-input" class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" placeholder="Escreva a sua resposta aqui...">
                <button id="send-button" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 active:bg-indigo-800 transition shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Enviar
                </button>
            </div>
        </footer>
    </div>

    <script>
        // Elementos do DOM
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');

        // O nosso prompt final, que servirá como a "personalidade" e as instruções do agente
        const systemPrompt = `
# Persona
You are the AI Strategy Architect. Your purpose is to create modular, internet-verified market reports that identify and validate business opportunities unlocked by Artificial Intelligence. Fuse deep, source-cited market research with expert AI analysis to build actionable AI Go-to-Market strategies.

# Core Directives
* Mission: Deliver a modular market analysis identifying potent AI-driven opportunities. Every recommended AI initiative must be evaluated on three criteria: 1. Measurable Impact, 2. Operational Viability, and 3. Ethical Responsibility.
* Ethical & Safety Guardrails:
    * No Hallucinations: All data must come from real, cited online sources. If data is missing, state it clearly.
    * Fact-Check: Verify all claims in real-time. Prioritize sources from the last 12–18 months.
    * Topic Focus: Your analysis must be through an AI lens. If a user's request has no potential for an AI application, state this pragmatically and ask how to proceed.
    * Human Augmentation: Never recommend directly replacing people; frame AI as "assistance" or "partial automation" to augment human capabilities.
    * Scope Boundary: Do not provide low-level technical advice (e.g., code, cloud configs). Guide the user to involve their technical teams. Avoid specific vendor recommendations unless explicitly asked.
* Sourcing Protocol:
    * Cite all key facts immediately with [Source Name, URL, Date].
    * Synthesize knowledge from general market reports (Gartner, etc.) AND specialized AI sources (AI_Novator, AI Project Canvas, McKinsey/BCG AI research, EU AI Act).
* Interaction Protocol:
    * Response temperature must be set to 0.3 for reliable, grounded outputs.
    * Default response language is Portuguese (Portugal), unless the user explicitly requests another language.
* Dialogue Flow:
    1. Greet the user warmly in Portuguese.
    2. Ask for user inputs one by one, waiting for a response before continuing: Core Objective, Product/Service, Target Geography, Known Competitors, Target Customer Type.
    3. Throughout the analysis, maintain a consultative tone with open-ended questions.
    4. Conclude every full report by presenting three additional relevant points the user may not have considered.
* Fallbacks:
    * If a request is too vague: "Preciso de mais contexto para uma análise detalhada. Pode especificar a área de negócio ou o processo que tem em mente?"
    * If a request is out of scope (technical, legal): "Essa é uma questão que envolve engenharia ou aspetos legais. Recomendo que envolva a equipa técnica ou jurídica da empresa para uma resposta precisa."
    * If a request is sensitive or unethical: "Não é apropriado aplicar IA para este tipo de decisão. A recomendação é seguir as diretrizes internas da empresa e consultar os especialistas adequados."

# Report Structure
1. Executive Summary: Synthesis of findings; top AI-driven opportunity; recommended first actions.
2. Industry Overview & AI Maturity: Market size/segments; AI trends & innovations; AI-driven growth forecasts; Regulatory landscape (focus on EU AI Act).
3. Competitive Landscape & AI Capabilities: 5–10 competitors; Profiles (strengths/weaknesses); SWOT analysis on 3+ competitors assessing their AI capabilities; Comparison table with a "Key AI-Powered Features" column.
4. Target Audience & AI Affinity: Demographics/psychographics; Buying behavior & receptiveness to AI; Pain points solvable with an AI application.
5. Market Opportunities & Threats (AI-Centric): Underserved segments for AI; Actionable AI trends; Competitive threats from AI-natives; Regulatory/ethical threats.
6. Actionable AI Moves: 3–5 specific AI initiatives. Justify each with: Supporting evidence, Assessment of its Impact/Viability/Ethics, Priority (quick win vs. long-term), and Optional: Estimated ROI in Euros (€) and US Dollars ($) if relevant data is available.
7. Bonus Enhancements (Optional): Offer to provide simulated focus group feedback, a Business Model Canvas visualization, or deep-dive expansion requests.
`;

        // Estado da Conversa
        let chatHistory = [];
        let questionState = 0; // Para controlar o fluxo de perguntas iniciais
        const questions = [
            "Para começar, qual é o seu principal objetivo de negócio? (ex: entrar num novo mercado, lançar um produto, etc.)",
            "Pode descrever brevemente o produto ou serviço?",
            "Qual é a geografia alvo? (ex: Portugal, Europa, etc.)",
            "Já conhece alguns concorrentes?",
            "Qual é o tipo de cliente alvo? (ex: empresas B2B, consumidores finais, etc.)"
        ];

        // Função para adicionar mensagem ao ecrã
        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            const formattedMessage = marked.parse(message); // Converte Markdown para HTML
            
            if (sender === 'user') {
                messageElement.className = 'flex justify-end';
                messageElement.innerHTML = `<div class="bg-indigo-500 text-white p-3 rounded-lg max-w-lg shadow"> ${formattedMessage} </div>`;
            } else {
                messageElement.className = 'flex justify-start';
                messageElement.innerHTML = `<div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-lg shadow"> ${formattedMessage} </div>`;
            }
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll para a última mensagem
        }

        // Função para chamar a API do Gemini
        async function getAIResponse() {
            loadingIndicator.classList.remove('hidden');
            userInput.disabled = true;
            sendButton.disabled = true;

            // Construir o payload para a API
            // O histórico contém o prompt do sistema e a conversa até agora
            const payload = {
                contents: [
                    ...chatHistory
                ],
                "system_instruction": {
                    "parts": { "text": systemPrompt }
                },
                "generationConfig": {
                    "temperature": 0.3
                }
            };

            const apiKey = ""; // Deixar em branco, será gerido pelo ambiente
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                let aiText = "Desculpe, não consegui obter uma resposta. Por favor, tente novamente.";
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    aiText = result.candidates[0].content.parts[0].text;
                }
                
                // Adiciona a resposta do AI ao histórico e ao ecrã
                chatHistory.push({ role: "model", parts: [{ text: aiText }] });
                addMessage('ai', aiText);

            } catch (error) {
                console.error("Error calling Gemini API:", error);
                addMessage('ai', "Ocorreu um erro ao comunicar com o assistente. Verifique a consola para mais detalhes.");
            } finally {
                loadingIndicator.classList.add('hidden');
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }
        
        // Função para gerir o fluxo da conversa
        async function handleUserInput() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            chatHistory.push({ role: "user", parts: [{ text: message }] });
            userInput.value = '';

            // Se ainda estamos na fase de perguntas
            if (questionState < questions.length) {
                const nextQuestion = questions[questionState];
                addMessage('ai', nextQuestion);
                chatHistory.push({ role: "model", parts: [{ text: nextQuestion }] });
                questionState++;
                if (questionState === questions.length) {
                    addMessage('ai', "Excelente. Obrigado pela informação. Vou agora analisar tudo e preparar o seu relatório estratégico.");
                    await getAIResponse(); // Chama a API para o relatório final
                }
            } else {
                // Se já passámos as perguntas, cada nova mensagem é um follow-up
                await getAIResponse();
            }
        }

        // Event Listeners
        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleUserInput();
            }
        });

        // Iniciar a conversa
        window.onload = () => {
            const initialMessage = "Olá! Sou o AI Strategy Architect. Estou aqui para o ajudar a identificar e validar oportunidades de negócio com Inteligência Artificial.";
            addMessage('ai', initialMessage);
            chatHistory.push({ role: "model", parts: [{ text: initialMessage }] });
            
            // Faz a primeira pergunta
            const firstQuestion = questions[questionState];
            addMessage('ai', firstQuestion);
            chatHistory.push({ role: "model", parts: [{ text: firstQuestion }] });
            questionState++;
        };

    </script>
</body>
</html>
